<!DOCTYPE html>
<html>
  <head>
    <title>Remove Line Breaks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="libs/pure/0.4.2/pure-min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1-1">
        <textarea id="input" onfocus="this.value = '';">Paste your code here...</textarea>
      </div>
      <div class="pure-u-1-1">
        <input id="output" type="text" />
      </div>
      <div class="pure-u-1-1">
        <button id="clipboard" 
                class="pure-button pure-button-primary"
                data-clipboard-target="output">Copy to Clipboard</button>
      </div>
    </div>
    <script src="libs/jquery/2.1.0/jquery-2.1.0.min.js"></script>
    <script src="libs/notify/0.3.1/notify.min.js"></script>
    <script src="libs/zeroclipboard/1.3.4/ZeroClipboard.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
